<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            function httpQuery(url) {
                var xhr = new XMLHttpRequest();
                xhr.open("get", url, false);
                xhr.send();
                if (+xhr.responseText === 404)
                    return false;
                return xhr.responseText;
            }

            var h = document.querySelector("#d");
            (function time() {
                var t = httpQuery("http://127.0.0.1:8080");
                console.log("Time:", t);
                h.innerHTML = t;
                setTimeout(time, 1);
            })();
        }
    </script>
</head>
<body id="body">
    <h1 id="d"></h1>
</body>
</html>
